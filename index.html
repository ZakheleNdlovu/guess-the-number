<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <h1 id="title">Number Guessing Game</h1>
        <br>
        <div class="box" id="box">
            <div class="box" id="box1"></div>
            <img src="dice.png" alt="image" id="mbox">
            
        </div>
        
        <h4>Guess the secret number between 1 and 10</h4>
        <br>
        <input type="text" id="input" placeholder="Enter your guess">
        <br><br>
        <button id="submit">Submit</button>
        <button id="play_again">Play again</button>
        <br>
        <div id="results">...</div>
        <div class="score">
            
            <h3 id="attempts"> </h3>
        </div>

    </div>
    <script>
        let box = document.getElementById("box");
        let box1 = document.getElementById("box1");
        let guess = document.getElementById("input");
        let results = document.getElementById("results");
        let submit = document.getElementById("submit");
        let attempts = document.getElementById("attempts");
        let play_again = document.getElementById("play_again");
        let mbox = document.getElementById("mbox");
        let secret_number = Math.ceil(Math.random()*10);
        let comp = 0;

        guess.addEventListener("click", event =>{
            guess.value = "";
        })
        
        document.addEventListener("keypress", event =>{
            if (event.key === "Enter"){
                let user_guess = guess.value;
            
                if (user_guess == secret_number){
                    results.style.color = "green";
                    results.innerHTML = "You Guess correctly, You Win ðŸ˜€";
                    mbox.style.display = "none";
                    box1.style.display = "flex";
                    box1.textContent = secret_number;
                    submit.style.display = "none";
                    play_again.style.display = "flex";
                    attempts.innerHTML = `You finished in ${comp} attempt(s)`;
                    
                }
                else{
                    if (user_guess > secret_number){
                        results.style.color = "red";
                        results.innerHTML = "Your guess is higher than the secret number";
                        comp += 1;
                    }
                    else if(user_guess < secret_number){
                        results.style.color = "red";
                        results.innerHTML = "Your guess is lower than the secret number";
                        comp += 1;
                        
                        
                    }
                }
            }
        })
        submit.addEventListener("click",()=>{
            let user_guess = guess.value;
            
            if (user_guess == secret_number){
                results.style.color = "green";
                results.innerHTML = "You Guess correctly!";
                box.innerHTML = secret_number;
                submit.style.display = "none";
                play_again.style.display = "flex";
                attempts.innerHTML = `You finished in ${comp} attempt(s)`;
                
            }
            else{
                if (user_guess > secret_number){
                    results.style.color = "red";
                    results.innerHTML = "Your guess is higher than the secret number!";
                    comp += 1;
                }
                else if(user_guess < secret_number){
                    results.style.color = "red";
                    results.innerHTML = "Your guess is lower than the secret number!";
                    comp += 1;
                    
                    
                }
            }
            
        })

        play_again.addEventListener("click",()=>{
            secret_number = Math.ceil(Math.random()*10);
            guess.value= "";
            submit.style.display = "flex";
            play_again.style.display = "none";
            results.innerHTML = "...";
            attempts.innerHTML = "Attempts: 0";
            box1.style.display = "none";
            mbox.style.display = "flex";
            comp = 0;
        })

        
    </script>
</body>
</html>
